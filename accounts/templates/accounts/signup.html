{% extends "web_hiring/base.html" %}

{% load bootstrap4 %}

{% block content %}
<div class="container">
  <h1>Регистрация</h1>
  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
