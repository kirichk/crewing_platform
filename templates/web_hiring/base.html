<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crewing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class='navbar navbar-expand navbar-default techfont custom-navbar navbar navbar-dark bg-dark'>
      <div class="container collapse navbar-collapse">
        <ul class="nav navbar-nav mr-auto">
          <li class="nav-item active">
            <a class='nav-brand nav-link' href="{% url 'web_hiring:post_list' %}">Crewing
              <i class="fa fa-anchor" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'web_hiring:post_new' %}">Новая вакансия</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'web_hiring:published_list' %}">Опубликованные</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'web_hiring:draft_list' %}">Черновики</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:logout' %}">Выйти
              <i class="fa fa-sign-out" aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">{{ user }}
              <i class="fa fa-user-circle" aria-hidden="true"></i></a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:login' %}">Войти
              <i class="fa fa-sign-in" aria-hidden="true"></i></a>
          </li>
          {% endif %}
        </ul>
      </div>

    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts"><br>

            {% block content %}
            {% endblock %}
            <br>
          </div>

        </div>

      </div>

    </div>

  </body>
  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script>
  jQuery('#id_title').on('change', () => {
    // You can also do this with document.querySelector('')
    if ($('#id_title option:selected').text() == 'Другое') {
        jQuery('.titlespecify').show();
    } else {
        jQuery('.title1specify').hide();
    }
  });
  </script>
</html>
